<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video To ASCII</title>
    <link rel="icon" href="./ltp.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div id="container">
            <div id="state0">
                <div class="nav">
                    <input class="input" name="chonfile" type="file"  id="file" >
                </div>
                <p id="p1">Add video and see result<span></span></p>
                <div id="video1" class="button1">
                    <video  controls loop></video>
                </div>
                <div class="btn">
                    <button id="play"  type="button" onclick="play()">OK</button>
                </div>
            </div>
        </div>
        <div id="stage"></div>
    </div>
    <script src="script.js"></script>
